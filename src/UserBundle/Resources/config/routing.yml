    defaults: { _controller:UserBundle:Admin:showuseradmin}
    requirements:
        _locale:  en|ar	
    options:
        expose: true
editadminuser:
    path:  /editadminuser/{userid}/{_locale}
    defaults: { _controller:UserBundle:Admin:editadminuser}
    requirements:
        _locale:  en|ar
